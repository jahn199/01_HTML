<!DOCTYPE html>
<html>
  <head></head>
    <body>
    <!--
    제목을 나타내는 태그 
    h1 h2 h3 h4 h5 h6 . . . . h6 크기의 글자로 보여짐
    h = highlight
    -->
    (크기가 가장 큰 태그입니다.)
    <h1>크기가 가장 큰 태그입니다.</h1>
    <h2>h2 태그에 작성한 내용입니다.</h2>
    <!-- h1 h2가 가장 많이 사용함-->
    <h3>h3 태그에 작성한 내용입니다.</h3>
    <h4>h4 태그에 작성한 내용입니다.</h4>
    <h5>h5 태그에 작성한 내용입니다.</h5>
    <h6>h6 태그에 작성한 내용입니다.</h6>
    <!-- h6부터 더 작아지지 않음-->
    <h10>h10 태그에 작성한 내용입니다.</h10>
    

    <hr> <!-- 가로로 선을 긋는 태그
              가로구분을 선모양으로 볼 수 있도록 표시
              닫는 태그는 존재하지 않음
              hr 태그는 한 줄을 모두 차지해서 선을 긋기 때문에
              <hr><hr><hr>가로로 선긋기를 아무리 많이 작성하더라도
              세로로 줄바꿈돼서 한 줄로 선이 그어짐
               -->
               <hr><hr>

</body> 


</html>
