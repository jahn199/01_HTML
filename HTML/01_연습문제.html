<!DOCTYPE html>
<head></head>
<title>인사하기</title>
<body>
<h1 style="color: red;">안녕하세요</h1>
<h2 style="color: yellow;">반갑습니다</h2>
<h3 style="color: orange;">어서오세요</h3>
<h4 style="color: green;">안녕히가세요</h4>
<!-- h숫자 태그 한 줄 모두 차지
     줄바꿈이 특별하게 필요하지 않음
     h : 관심주목-->

<!-- shift + alt + f 자동 정렬
      자동 정렬의 기준 : 개발자들이 평균적으로 코딩을 작성하는 방식-->     
     <p>이 문장에는 형광펜으로 <mark>강조된</mark>  글자가 포함되어 있음</p>
     <p> 이 문장에는 <em>기울어진</em> 글자가 포함되어 있음</p>
     <p> 이 문장에는 <strong>강조된</strong> 글자가 포함되어 있음</p>
    </body>
