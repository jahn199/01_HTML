<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입 폼</title>
  </head>
  <body>
    <!-- 
    div 태그는 반드시 body 태그 안에 존재
    h1 태그처럼 제목태그는 div 바같에 존재해도 됨
    -->
    <div>
      <h1>회원가입 폼</h1>

      <label>고객명:</label>
      <input type="text" name="clientName" /><br /><br />
      <label>전화번호:</label>
      <input type="text" name="clientPhone" /><br /><br />
      <label>Email:</label>
      <input type="text" name="clientEmail" /><br /><br />
      <label>피자선택:</label>
      <select name="pizza"></select>
    </div>
  </body>
</html>
