<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼을 활용한 음료 주문하기</title>
    <style>
      button {
        border: none;
        border-radius: 10px;
        font-size: 20px;
        padding: 10px 20px;
      }
      button:hover {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>음료 주문하기</h1>
    <div>
      <button onclick="add('1')">아메리카노 (&#8361; 3000원)</button>
      <button onclick="add('2')">카페라떼 (&#8361; 5500원)</button>
      <button onclick="add('3')">디카페인 아메리카노 (&#8361; 8000원)</button>
    </div>
    <div id="price">총 금액 : &#8361; 0</div>
    <script>
      let totalprice = 0;
      function add(num) {
        // num =파라미터 = 매개변수
        const price = document.getElementById("price");
        switch (num) {
          case "1":
            totalprice += 3000;
            break;
          case "2":
            totalprice += 5500;
            break;
          case "3":
            totalprice += 8000;
            break;
        }
        price.innerText = "총 금액 :" + totalprice;
      }
      /*
      const price = document.getElementById("price");
        function add(num) {
            price.innerText = "금액확인하기 : " + num;
        }
        */
    </script>
  </body>
</html>
