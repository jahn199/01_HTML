<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div와 span이미지 활용하기</title>
  </head>
  <style>
    h1 {
      text-align: end;
    }
  </style>
  <body>
    <h1>div와 span 이미지 활용하기</h1>
    <!--
    금일 숙제 
    배경색 lightgreen  lightcoral-->

    <div
      style="
        border: 2px solid black;
        width: 1200px;
        height: 300px;
        display: flex;
      "
    >
      <img src="flower1.jpg" width="20%" ; height="100%" />
      <img src="flower2.jpg" width="20%" ; height="100%" />
      <img src="flower3.jpg" width="20%" ; height="100%" />
      <img src="flower4.jpg" width="20%" ; height="100%" />
      <img src="flower5.jpg" width="20%" ; height="100%" />
    </div>

    <h3>div와 span 비교하기</h3>
    <div style="background-color: lightgreen">첫 번째 div 구역</div>

    <div style="background-color: lightgreen">두 번째 div 구역</div>

    <span style="background-color: lightcoral"> 첫 번째 span 구역 </span>
    &nbsp;<!-- 띄어쓰기 모양이 보이지 않을 때
    &nbsp; 작성해주면 띄어쓰기 모양이 작성됨
    띄어쓰기와 다르게 하나의 공백 글자로 처리되는 표시이기 때문에
    &nbsp; 를 여러번 작성할 경우 띄어쓰기가 여러번 작성된 것처럼 보여짐-->
    <span style="background-color: lightcoral"> 두 번째 span 구역 </span>
  </body>
</html>
