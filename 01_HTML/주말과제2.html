<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주말과제2</title>
  </head>
  <body>
    <h1>회원 가입</h1>
    <fieldset>
      <legend>필수 입력 사항</legend>
      <label>ID</label>
      <input type="text" name="id" placeholder="아이디 10글자 이내" />
      <button>중복 확인</button>
      <br />
      <label>비밀번호</label>
      <input
        type="password"
        name="pw1"
        placeholder="영문,숫자,특수문자 포함 8자 이상"
      />
      <br />
      <label>비밀번호 확인</label>
      <input type="password" name="pw2" />
      <br />
      <label>Email</label>
      <input type="email" name="email1" />
      <select name="email2">
        <option selected>직접입력</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      <label>성별 :</label>
      <input type="radio" name="gender" value="gender" />남성
      <input type="radio" name="gender" value="gender" />여성 <br /><br />
      <label>생년월일 :</label>
      <input type="date" name="birthday" />
      <br /><br />
      <label>취미</label>
      <br />
      <input type="checkbox" name="hobby" value="hobby" />야구
      <input type="checkbox" name="hobby" value="hobby" />농구
      <input type="checkbox" name="hobby" value="hobby" />축구
      <br />
      <input type="checkbox" name="hobby" value="hobby" />공부
      <input type="checkbox" name="hobby" value="hobby" />음악감상 <br /><br />
      <label>자기소개</label>
      <br />
      <textarea type="etc" name="intro" rows="10" cols="80"></textarea>
    </fieldset>
    <br /><br />
    <button>회원가입</button>
    <button>다시입력</button>
  </body>
</html>
