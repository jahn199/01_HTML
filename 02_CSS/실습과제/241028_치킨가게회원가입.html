<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있어 치킨가게 회원가입</title>
    <!---->
     <link rel="stylesheet" href="241028_style.css">

</head>
<body>
   <div class="컨테이너">
      <h1>맛있어 치킨가게 회원가입</h1>
      <img src="main-image.jpg">
      <form action="241028_회원가입결과.html">
      <br><br>
      <label>이름 :</label>
      <input type="text" name="user-name" placeholder="홍길동">
      <br><br>
      <label>아이디 :</label>
      <input type="text" name="user-id" placeholder="chickenlover">
      <br><br>
      <label>비밀번호 :</label>
      <input type="password" name="user-pw" placeholder="******" >
      <br><br>
      <label>이메일 :</label>
      <input type="email" name="user-email" placeholder="example@chicken.com">
      <br><br>
      <label>좋아하는 치킨 :</label>
      <input type="text" name="favorite-chicken" placeholder="양념, 후라이드 등">
      <br><br>

      <button class="join-button">회원가입하기</button>
   </div> 
</body>
</html>
